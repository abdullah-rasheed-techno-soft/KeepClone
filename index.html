<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/fav.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Google Keep</title>
  </head>
  <body id="body-pd">
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-white nav-bar">
        <div class="container-fluid">
          <!-- First container start -->
          <div class="container col-2 d-flex align-items-center p-1">
            <div class="box me-3 header_toggle" title="Main Menu">
              <i class="fa-solid fa-bars bx bx-menu" id="header-toggle"></i>
            </div>
            <div class="box1 me-3" title="Keep">
              <img id="logo" src="/img/keep.png" alt="keep logo" />
            </div>

            <div class="box1 me-3">
              <span id="product-san" title="Keep">Keep</span>
            </div>
            <!-- First container end -->
          </div>
          <!-- second container start -->
          <div
            class="container col-6 d-flex align-items-center p-1 rounded searchcontainer"
          >
            <div class="box" title="Search">
              <!-- <i class="fa fa-search"></i> -->
              <img src="/img/search.png" width="18" height="18" alt="search" />
            </div>
            <div class="container-fluid p-0">
              <input
                type="text"
                id="search_input"
                name="search_input"
                placeholder="Search"
              />
            </div>

            <div
              class="box close"
              onclick="clearText('#search_input')"
              href="#"
              title="Search"
            >
              <img src="/img/close.png" width="13" height="13" alt="search" />
            </div>
          </div>
          <!-- second container end -->
          <div class="container col-1"></div>
          <div class="container col-3 d-flex align-items-center">
            <div class="box ms-5" title="Refresh">
              <img
                src="/img/refresh.png"
                alt="refresh"
                height="20"
                width="20"
              />
            </div>
            <div class="box ms-1" title="List View">
              <img src="/img/equal.png" height="26" width="26" alt="list" />
            </div>
            <div class="box ms-1" title="Setting">
              <img src="/img/gear.png" alt="setting" height="22" width="22" />
            </div>
            <div class="box ms-3" title="Google Apps">
              <img
                src="/img/application.png"
                height="18"
                width="18"
                alt="app"
              />
            </div>
            <div class="box ms-4" title="Google Account">
              <img
                src="/img/avatar.png"
                alt="avatar"
                width="35"
                height="35"
                style="opacity: 100%; border-radius: 50%"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- below container -->
    <div class="container-fluid d-flex m-0 p-0 mt-5">
      <!-- sidebar -->
      <div class="col-3 pe-5 mt-3" id="SidebarUL">
        <div class="row p-3 me-5 mt-2 side Item active">
          <div class="col-3 ps-4">
            <img src="/img/bulb.png" width="22" height="22" alt="" />
          </div>
          <div class="col-9"><span>Notes</span></div>
        </div>
        <div class="row p-3 me-5 side Item">
          <div class="col-3 ps-4">
            <img src="/img/bell.png" width="20" height="20" alt="" />
          </div>
          <div class="col-9"><span>Reminders</span></div>
        </div>
        <div class="row p-3 me-5 side Item">
          <div class="col-3 ps-4">
            <img src="/img/pencil.png" width="20" height="20" alt="" />
          </div>
          <div class="col-9"><span>Edit Labels</span></div>
        </div>
        <div class="row p-3 me-5 side Item">
          <div class="col-3 ps-4">
            <img src="/img/archive.png" width="20" height="20" alt="" />
          </div>
          <div class="col-9"><span>Archive</span></div>
        </div>
        <div class="row p-3 me-5 side Item">
          <div class="col-3 ps-4">
            <img src="/img/trash.png" width="20" height="20" alt="" />
          </div>
          <div class="col-8"><span>Bin</span></div>
        </div>
        <!-- <div class="d-flex align-items-end license">

      </div>
      <!-- sidebar end -->

      <div class="col-9">
        <div class="row m-0 p-0">
          <div id="take-a-note" class="col-9 mt-5 mb-4 justify-content-center">
            <div
              class="container-fluid taking-note p-0 w-75 d-flex align-items-center"
            >
              <div
                class="container-fluid col-9 py-2 hello"
                onclick="clickingNote()"
              >
                <input
                  type="text"
                  class="note_input"
                  name="note_input"
                  placeholder="Take a note..."
                  style="width: 100%"
                />
              </div>
              <div
                class="container-fluid col-3 p-0 d-flex justify-content-around"
              >
                <div class="box2 p-2" title="New List">
                  <img src="/img/newlist.png" alt="" />
                </div>
                <div class="box2 p-2" title="New note with drawing">
                  <img src="/img/brush.png" alt="" />
                </div>
                <div class="box2 p-2 me-1" title="New note with image">
                  <img src="/img/image.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div id="close-a-note" class="col-9 mt-5 mb-4 justify-content-center">
            <div
              class="container-fluid taking-note p-0 w-75 align-items-center"
            >
              <div class="container d-flex">
                <div class="container-fluid col-11 py-2">
                  <textarea
                    type="text"
                    id="title_input"
                    placeholder="Title"
                    style="width: 100%"
                    rows="1"
                  ></textarea>
                </div>
                <div
                  class="container-fluid col-1 p-0 d-flex justify-content-center"
                >
                  <div class="box2 p-2" title="Pin Note">
                    <img src="/img/pin.png" alt="" />
                  </div>
                </div>
              </div>
              <div class="container d-flex">
                <div class="container-fluid col-12 py-2">
                  <textarea
                    type="text"
                    class="note_input"
                    id="note_input"
                    placeholder="Take a note..."
                    style="width: 100%"
                    rows="1"
                  ></textarea>
                </div>
              </div>
              <div class="container d-flex">
                <div class="container d-flex justify-content-end">
                  <button
                    onclick="closingNote()"
                    type="button"
                    class="btn btn mb-1"
                    style="border: none"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

          class="row my-0 p-0"
